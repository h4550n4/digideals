{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <p>Category: {{ product.category.name }}</p>
        <p>Stock: {{ product.stock }}</p>
        <p>Created at: {{ product.created_at }}</p>
        <button>Order</button>
    </div>  
</div>
{% endblock %}
